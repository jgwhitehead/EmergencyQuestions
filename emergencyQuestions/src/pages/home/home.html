<ion-header>
  <ion-navbar>
    <ion-title>
      Emergency Questions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-item>
          <button ion-button full (click)="pickQuestion()">Question</button>

        </ion-item>
      </ion-row>
      <ion-row>
        <div class="resultText">
          <span>{{question}}</span>
        </div>
      </ion-row>
    </ion-grid>
  </ion-content>
