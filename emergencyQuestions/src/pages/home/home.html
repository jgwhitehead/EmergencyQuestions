<ion-header>
  <ion-navbar>
    <ion-title>
      Emergency Questions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-item>
          <button ion-button full (click)="pickQuestion()">Question</button>

        </ion-item>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <div class="question">
            <span>{{question}}</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
